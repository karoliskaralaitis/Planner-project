<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<th:text></th:text>
<h1>Goal</h1>
<form method="post" th:object="${goal}">

    <label>Name</label>
    <input type="text" placeholder="Name" th:field="*{name}"><br/>
    <label>Do by date</label>
    <input type="date" th:field="*{doByDate}"><br/>
    <label>Comment</label>
    <input type="text" placeholder="Comment" th:field="*{comment}"><br/>

    <div class="alert alert-success" role="alert" th:text="${param.message}">
        Success message on goal creation
    </div>
    <button type="submit">PRESS HERE</button>

</form>
</body>
</html>
