<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{goalsCreate.title}">Goal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="./../js/language.js"></script>
</head>
<body>
<th:text></th:text>
<div><label for="languageSelector"></label>
    <select id="languageSelector">
        <option th:text="#{language.choose}">Choose language</option>
        <option value="LT" th:text="'LietuviÅ³'"></option>
        <option value="EN" th:text="'English'"></option>
    </select></div>
<h1 th:text="#{goalsCreate.header}">Goal</h1>
<form method="post" th:object="${goal}">

    <label th:text="#{goalsCreate.name}">Name</label>
    <input type="text" placeholder="Name" th:field="*{name}"><br/>
    <label th:text="#{goalsCreate.doByDate}">Do by date</label>
    <input type="date" th:field="*{doByDate}"><br/>
    <label th:text="#{goalsCreate.comment}">Comment</label>
    <input type="text" placeholder="Comment" th:field="*{comment}"><br/>

    <div th:if="${message ne null}"
         class="alert alert-success" role="alert"
         th:text="${message}">
        Success message on goal creation
    </div>
    <button type="submit" th:text="#{goalsCreate.saveButton}">PRESS HERE</button>

</form>
</body>
</html>
