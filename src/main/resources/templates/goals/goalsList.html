<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:if="${#lists.isEmpty(goalList)}">Goal list is empty!</div>
<div th:if="${not #lists.isEmpty(goalList)}" class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><a th:href="@{/goals(sort='name,ASC')}">
                    <i class="fa fa-arrow-down" aria-hidden="true"
                       th:if="${goalList.sort.getOrderFor('name') ne null}"></i>Name</a></th>
                <th><a th:href="@{/goals(sort='doByDate,ASC')}">
                    <i class="fa fa-arrow-down" aria-hidden="true"
                       th:if="${goalList.sort.getOrderFor('doByDate') ne null}"></i>Do by date</a></th>
                <th>Comment</th>
                <th><a th:href="@{/goals(sort='dateOfCreation,ASC')}">
                    <i class="fa fa-arrow-down" aria-hidden="true"
                       th:if="${goalList.sort.getOrderFor('dateOfCreation') ne null}"></i>Date Of Creation</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="goal: ${goalList}">
                <td><a th:href="@{/goals/{goalId}/update(goalId=${goal.goalId})}" th:text="${goal.Name}"></a></td>
                <td th:text="${goal.DoByDate}"></td>
                <td th:text="${goal.Comment}"></td>
                <td th:text="${goal.DateOfCreation}"></td>
                <td><a th:href="@{/goals/{goalId}/delete(goalId=${goal.goalId})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <span th:text="'Total elements: ' + ${goalList.totalElements}">Total elements</span>
    <span th:text="'Total pages: ' + ${goalList.totalPages}">Total pages</span>
    <nav class="d-flex justify-content-center" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"
                th:classappend="${!goalList.hasPrevious() ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/goals(page=${goalList.number} - 1)}">Previous</a>
            </li>
            <li class="page-item" th:each="pageNumber: ${#numbers.sequence(0, goalList.totalPages - 1)}"
                th:classappend="${pageNumber == goalList.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/goals(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li class="page-item"
                th:classappend="${!goalList.hasNext() ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/goals(page=${goalList.number} + 1)}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
