<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:if="${#lists.isEmpty(goalList)}">Goal list is empty!</div>
<div th:if="${not #lists.isEmpty(goalList)}">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Do by date</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="goal: ${goalList}">
                <td><a th:href="@{/goals/{goalId}/update(goalId=${goal.goalId})}" th:text="${goal.Name}"></a></td>
                <td th:text="${goal.DoByDate}"></td>
                <td th:text="${goal.Comment}"></td>
                <td><a th:href="@{/goals/{goalId}/delete(goalId=${goal.goalId})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <nav class="d-flex justify-content-center" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item" th:each="pageNumber: ${#numbers.sequence(0, goalList.totalPages - 1)}"
                th:classappend="${pageNumber == goalList.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/goals(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
