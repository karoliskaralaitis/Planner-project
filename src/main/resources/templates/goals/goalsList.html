<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
</head>
<body>
<div th:if="${goalList.isEmpty}">Goal list is empty!</div>
<div th:unless="${goalList.isEmpty}">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Do by date</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="goal: ${goalList}">
                <td><a th:href="@{/goals/{goalId}/update(goalId=${goal.goalId})}" th:text="${goal.Name}"></a></td>
                <td th:text="${goal.DoByDate}"></td>
                <td th:text="${goal.Comment}"></td>
                <td><a th:href="@{/goals/{goalId}/delete(goalId=${goal.goalId})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
