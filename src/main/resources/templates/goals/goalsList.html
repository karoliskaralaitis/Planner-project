<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Do by date</th>
            <th>Comment</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="goal: ${goalList}">
            <td th:text="${goal.Name}"></td>
            <td th:text="${goal.DoByDate}"></td>
            <td th:text="${goal.Comment}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
