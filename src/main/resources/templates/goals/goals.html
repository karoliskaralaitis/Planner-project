<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<th:text></th:text>
<h1>Goal List</h1>
<form method="post" th:object="${goal}">

    <label>Name</label>
    <input type="text" placeholder="Name" th:field="*{name}"><br/>
    <label>Do by date</label>
    <input type="text" placeholder="Do by date" th:field="*{doByDate}"><br/>
    <label>Comment</label>
    <input type="text" placeholder="Comment" th:field="*{comment}"><br/>

    <button type="submit">PRESS HERE</button>

</form>
</body>
</html>
